<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container-fluid">
        <div class="row" style="margin-top: 15rem">
            <div class="col-6 mx-auto bg-secondary rounded">
                <h2 class=" mx-auto my-3 text-light" style="width: 40%;">Password Generator</h2>
                <div class="row">
                    <div class="col-8 mx-auto mb-3">
                        <div class="input-group ">
                            <input type="text" class="form-control" id="password-input" value="">
                            <button class="btn btn-primary" id="copy-btn">Copy</button>
                        </div>
                    <p class="text-light mb-0  d-none" id="text-alert">Text Copied...</p>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <div class="d-flex gap-2 align-items-cente justify-content-center">
                            <input type="range" min="6" max="12" id="length-input" class="">
                            <label for="length-input" class=" text-danger fs-5">Length <span id="length-display">(9)</span></label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="d-flex gap-2 justify-content-center">
                            <input type="checkbox" id="number-input">
                            <label for="number-input" class="text-danger fs-5"> Number</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="d-flex gap-2  justify-content-center">
                            <input type="checkbox" id="character-input">
                            <label for="character-input" class="text-danger fs-5"> Characters</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
